<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .signature-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }

        .signature-container table {
            width: 100%;
            border-spacing: 0;
        }

        .signature-container img {
            max-width: 100%;
            height: auto;
        }

        .signature-info {
            padding: 10px 0;
        }

        .signature-info td {
            padding: 5px 0;
        }

        .signature-info .name {
            font-size: 16px;
            font-weight: bold;
        }

        .signature-info .title {
            color: #555;
        }

        .signature-info .contact-info {
            color: #777;
        }
    </style>
</head>

<body>
    <div class="signature-container">
        <table>
            <tr>
                <td style="width: 120px;">
                    <img src="https://via.placeholder.com/120x120" alt="Logo">
                </td>
                <td>
                    <table class="signature-info">
                        <tr>
                            <td class="name">John Doe</td>
                        </tr>
                        <tr>
                            <td class="title">Marketing Manager</td>
                        </tr>
                        <tr>
                            <td class="contact-info">Email: <a
                                    href="mailto:john.doe@example.com">john.doe@example.com</a></td>
                        </tr>
                        <tr>
                            <td class="contact-info">Phone: +1 (123) 456-7890</td>
                        </tr>
                        <tr>
                            <td class="contact-info">Website: <a href="https://www.example.com">www.example.com</a></td>
                        </tr>
                        <tr>
                            <td class="contact-info">
                                <a href="https://www.linkedin.com/in/johndoe">LinkedIn</a> |
                                <a href="https://twitter.com/johndoe">Twitter</a> |
                                <a href="https://www.facebook.com/johndoe">Facebook</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
